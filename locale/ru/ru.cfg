pneumatic-liquify=Разжижить __1__
pneumatic-solidify=Отвердить __1__

[entity-name]
pneumatic-intake=Разжижитель
pneumatic-outtake=Отвердитель
pneumatic-intake-filtered=Фильтрующий разжижитель
pneumatic-outtake-filtered=Фильтрующий отвердитель

[entity-description]
pneumatic-intake=Забирает предметы из пристроенного здания и отправляет их в систему труб в жидком виде.
pneumatic-outtake=Извлекает предметы из системы труб и перемещает их в подключённое здание.
pneumatic-intake-filtered=Забирает отфильтрованные предметы из пристроенного здания и отправляет их в систему труб в жидком виде.
pneumatic-outtake-filtered=Извлекает отфильтрованные предметы из системы труб и перемещает их в пристроенное здание.

[fluid-name]
pneumatic-fluid=Жижа __1__

[mod-setting-name]
pneumatic-no-belts=Убрать транспортировочные ленты
pneumatic-no-wagons=Убрать вагоны (кроме цистерн)
pneumatic-no-inserters=Убрать манипуляторы
pneumatic-thin-pipes=Добавить маломощные трубы
pneumatic-recipe-multiplier=Множитель рецепта
pneumatic-fluid-per-item=Объём жидкости на элемент
pneumatic-inserter-stack-size=Размер стека для передачи
pneumatic-heavy-items=Тяжелые предметы
pneumatic-bottleneck-ignore=Игнорировать индикатор Bottleneck
pneumatic-crafting-speed=Скорость работы

[mod-setting-description]
pneumatic-no-belts=Убрать ленты, чтобы использовать только пневматическую систему.
pneumatic-no-wagons=Убрать грузовые вагоны, чтобы использовать только жидкостные вагоны.
pneumatic-no-inserters=Убрать манипуляторы для запрета прямой вставки.\nТолько пневматика!\nТолько не смейте включить моды loader/mini-loader!
pneumatic-thin-pipes=Добавляет трубы с малой пропускной способностью (только для железных труб), уменьшая буфер до 1 элемента на сегмент трубы вместо 10.
pneumatic-recipe-multiplier=Количество предметов (не более размера стопки/5), которые преобразуются одновременно.\nВНИМАНИЕ: убедитесь, что #items x fluid/item ниже 150!
pneumatic-fluid-per-item=Объём жидкости, создаваемый из одного элемента (если 10, то ~100 элементов/сек).\nВысокие значения уменьшают пропускную способность и буфер в трубах.\nВНИМАНИЕ: удостоверьтесь, что #items x fluid/item ниже 100!
pneumatic-inserter-stack-size=Размер стека при передаче скрытыми манипуляторами (до 30x в секунду), более высокий показатель = больший буфер.
pneumatic-heavy-items=Перечень "тяжёлых" предметов (lua-names через запятую) (размер рецепта 1, объём жидкости 100 - пропускная способность ~10 предметов/сек, буфер 1/труба).
pneumatic-bottleneck-ignore=Не показывать значки индикаторов Bottleneck
pneumatic-crafting-speed=Увеличить скорость работы. Повлияет на загрязнение.

[mod-name]
pneumatic-transport=Pneumatic Transport Fork

[mod-description]
pneumatic-transport="Пневматический транспорт Fork".\nУдалены все транспортировочные ленты и добавлены пневматические входные/выходные станции, которые преобразуют все предметы в жидкоподобные состояния для транспортировки по трубам.\n\nФабрика должна течь!!!
